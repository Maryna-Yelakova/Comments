<!DOCTYPE html>
<html  ng-app="com" ng-controller="com.commentsCtrl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title">
        <!--<link rel="stylesheet" href="css/style.css" media="screen" title="no title">-->
        <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src= "../../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <title>Comments</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="aligner">
                    <div class="header text-left">
                        <img src="img/images.jpg" alt="LOGO" class="logo">
                        <span class="text-capitalize">comments</span>
                    </div>
                 </div>
             </div>
        </header>
        <div class="row">
            <div class="panel-body">
                <div class="left-form panel">
                    <form method="post" name="commentForm" ng-submit="saveComment()" role="form">
                        <legend>
                            Your comment
                        </legend>
                        <div class="col-sm-10 ">
                            <div ng-class="{ 'alert': flash, 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error' : commentForm.name.$invalid && commentForm.name.$dirty }">
                            <label>
                                Name:
                                <input ng-pattern="username" watch-change="checkName()" class="form-control" ng-model='name' name ="name" type='text' required autofocus>
                            </label>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error' : commentForm.email.$invalid && commentForm.email.$dirty }">
                            <label>
                                E-mail:
                                <input ng-pattern="useremail" watch-change="checkEmail()" class="form-control" ng-model='email' name="email" type='email' required>
                            </label>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error' : commentForm.text.$invalid && commentForm.text.$dirty }">
                            <label>
                                Homepage:
                                <input ng-pattern="userurl"  class="form-control" name="baseurl" ng-model="baseurl">
                            </label>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error' : commentForm.text.$invalid && commentForm.text.$dirty }">
                            <label>
                                Comment:
                                <textarea ng-pattern="usercomment" watch-change="checkText()" class="form-control" name="text" ng-model="text" required></textarea>
                            </label>
                        </div>
                        <div>
                            <button ng-disabled="commentForm.$invalid" class=" btn btn-success"  type='submit'> Add comment
                            </button>
                        </div>
                    </form>
                    <h3>
                        {{comments.length}} Comments
                    </h3>
                    <ul>
                        <li ng-repeat='comment in comments'>
                            <div class='text-info'>
                                    {{comment.name}}
                                <small>
                                    {{comment.email}}
                                    {{comment.baseurl}}:
                                </small>

                                <div class="text-capitalize">
                                    {{comment.text}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="container footer text-center">
            (C)Maryna-Yelakova
        </footer>
        <script src="app.js"></script>
        <script src="services/flash.service.js"></script>
        <script src="directives/watch-change.js"></script>
        <script src="controllers/comments-list-controller.js"></script>
    </body>
</html>
